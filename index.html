<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>WebChat Monitor with Firebase</title>
<link rel="stylesheet" href="styles.css" />
<!-- Firebase SDK -->
<script src="https://www.gstatic.com/firebasejs/9.21.0/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.21.0/firebase-firestore.js"></script>
</head>
<body>
  
<h1>WebChat Monitor</h1>
<h2>Firebase Config</h2>
  
<textarea id="firebaseConfig" rows="10" placeholder='Paste your Firebase config object here'></textarea>

  <h2>Login Details</h2>
<input type="text" id="username" placeholder="Username" />
<input type="password" id="password" placeholder="Password" />
  
<h2>Chat URL</h2>
<input type="text" id="chatUrl" placeholder="Chat URL" />
<button onclick="initialize()">Initialize Monitoring</button>
  
<h2>Status</h2>
<div id="status">Waiting to start...</div>
<script src="script.js"></script>
</body>
</html>
